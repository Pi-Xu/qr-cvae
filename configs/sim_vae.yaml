model_params:
  name: 'SimVAE'
  latent_dim: 2
  hidden_dim: 50

data_params:
  data_path: "data/simple_sim/"
  train_batch_size: 500
  val_batch_size:  500
  num_workers: 0


exp_params:
  name: "without_conditioning"
  LR: 0.001
  weight_decay: 0.0
